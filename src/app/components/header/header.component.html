<header [ngClass]="{
  'fixed top-0 left-0 right-0 z-50 transition-colors duration-300': true,
  'bg-black/[.01] backdrop-blur-md': scrolled,
  'bg-transparent': !scrolled
}">
  <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16 sm:h-20">
      <!-- Logo -->
      <a routerLink="/home" class="flex items-center cursor-pointer">
        <!-- House Icon -->
        <img 
          src="assets/logo.png" 
          alt="Yberhood" 
          class="w-8 h-8 sm:w-10 sm:h-10 md:w-12 md:h-12 object-contain"
        />
        <!-- Text Logo -->
        <img 
          src="assets/yberhood.png" 
          alt="yberhood" 
          class="h-6 sm:h-8 md:h-10 w-auto object-contain"
        />
      </a>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center gap-6 lg:gap-8">
        <a routerLink="/home" 
           routerLinkActive="!text-pink-400" 
           [routerLinkActiveOptions]="{exact: true}"
           class="text-lg lg:text-xl font-jersey text-purple-300 hover:text-pink-400 transition-colors cursor-pointer">
          home
        </a>
        <a routerLink="/what-we-do" 
           routerLinkActive="!text-pink-400"
           class="text-lg lg:text-xl font-jersey text-purple-300 hover:text-pink-400 transition-colors cursor-pointer">
          what we do
        </a>
        <!-- <a routerLink="/contact" 
           routerLinkActive="!text-pink-400"
           class="text-lg lg:text-xl font-jersey text-purple-300 hover:text-pink-400 transition-colors cursor-pointer">
          contact
        </a> -->
      </div>

      <!-- Mobile Menu Button -->
      <button 
        type="button"
        (click)="toggleMobileMenu($event)"
        aria-label="Toggle mobile menu"
        [attr.aria-expanded]="isMobileMenuOpen"
        class="md:hidden p-2 text-purple-300 hover:text-pink-400 transition-colors">
        <svg *ngIf="!isMobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
        </svg>
        <svg *ngIf="isMobileMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Mobile Navigation -->
    <div *ngIf="isMobileMenuOpen" 
         class="md:hidden pb-4 space-y-3 border-t border-purple-900/30 pt-4 bg-yberhood-dark/95 backdrop-blur-sm">
      <a routerLink="/home" 
         routerLinkActive="!text-pink-400"
         [routerLinkActiveOptions]="{exact: true}"
         (click)="closeMobileMenu()"
         class="block text-xl font-jersey text-purple-300 hover:text-pink-400 transition-colors py-2 px-4">
        home
      </a>
      <a routerLink="/what-we-do" 
         routerLinkActive="!text-pink-400"
         (click)="closeMobileMenu()"
         class="block text-xl font-jersey text-purple-300 hover:text-pink-400 transition-colors py-2 px-4">
        what we do
      </a>
      <!-- <a routerLink="/contact" 
         routerLinkActive="!text-pink-400"
         (click)="closeMobileMenu()"
         class="block text-xl font-jersey text-purple-300 hover:text-pink-400 transition-colors py-2 px-4">
        contact
      </a> -->
    </div>
  </nav>
</header>
