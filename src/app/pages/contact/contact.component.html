<div class="min-h-screen pt-20 sm:pt-24 pb-12">
  <div class="container mx-auto px-4 sm:px-6 lg:px-8">
    
    <!-- Hero Section -->
    <section class="text-center py-8 sm:py-12 lg:py-16">
      <h1 class="text-3xl sm:text-4xl md:text-5xl lg:text-6xl font-jersey text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400 mb-4 sm:mb-6">
        get in touch
      </h1>
      <p class="text-base sm:text-lg md:text-xl text-purple-200 max-w-2xl mx-auto px-4">
        we'd love to hear from you
      </p>
    </section>

    <!-- Contact Form -->
    <section class="max-w-2xl mx-auto">
      <form (ngSubmit)="onSubmit()" class="space-y-4 sm:space-y-6">
        <!-- Message Textarea -->
        <div>
          <textarea
            [(ngModel)]="message"
            name="message"
            rows="6"
            placeholder="your message..."
            class="w-full px-4 sm:px-6 py-4 sm:py-5 bg-transparent border-2 border-purple-500/50 rounded-lg text-purple-100 placeholder-purple-400/60 focus:outline-none focus:border-pink-500 transition-colors resize-none text-base sm:text-lg font-jersey"
            required
          ></textarea>
        </div>

        <!-- Email and Submit Button -->
        <div class="flex flex-col sm:flex-row gap-4 items-stretch sm:items-center">
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="your email"
            class="flex-1 px-4 sm:px-6 py-3 sm:py-4 bg-transparent border-b-2 border-purple-500/50 text-purple-100 placeholder-purple-400/60 focus:outline-none focus:border-pink-500 transition-colors text-sm sm:text-base font-jersey"
            required
          />
          <button
            type="submit"
            class="px-6 sm:px-8 py-3 sm:py-4 bg-gradient-to-r from-purple-500 to-pink-500 hover:from-purple-600 hover:to-pink-600 text-white font-jersey text-lg sm:text-xl rounded-lg transition-all transform hover:scale-105 active:scale-95"
          >
            send
          </button>
        </div>
      </form>
    </section>

  </div>
</div>
